<ion-header>
  <ion-navbar>
    <ion-title>Status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="status">
  <ion-list radio-group [(ngModel)]="status">
    <ion-item>
      <ion-label>Unsatisfied</ion-label>
      <ion-radio value="Unsatisfied"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Satified</ion-label>
      <ion-radio value="Satified"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Meh</ion-label>
      <ion-radio value="Meh"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Extremey Disappointed</ion-label>
      <ion-radio value="Extremey Disappointed"></ion-radio>
    </ion-item>
  </ion-list>
  <button (click)="onSave()" ion-button round>Save</button>
</ion-content>
