<ion-header>

    <ion-title>Leinster</ion-title>

  <ion-content padding class=leinster>
      <h1 ion-text color="light">Leinster</h1>

      <p ion-text color="light"><b>One of the Provinces of Ireland, lies in the east of Ireland.
        The largest City in Leinster is Dublin, the capital of Ireland.
        Leinster holds the most counties in Ireland and is also the home to Ireland's best Rugby team.
      </b></p>

      <ion-img width="200" height="220" src="../assets/imgs/Leinster.gif"></ion-img>
      
      <ion-item padding class=Carlow>
        <h2>Carlow</h2>
        <ion-img width="80" height="80" src="../assets/imgs/CarlowCrest.jpg"></ion-img>
        <button ion-button color = "twitter" square (click)="openCarlowPage()">Open Carlow</button>
      </ion-item>
    
      <ion-item padding class=Dublin>
        <h2>Dublin</h2>

      </ion-item>
    
      <ion-item padding class=Kildare>

      </ion-item>
