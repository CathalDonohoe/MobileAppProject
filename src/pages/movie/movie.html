<ion-header>
  <ion-navbar>
    <ion-title>
      Movies
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="movie">
<ion-list>
  <ion-item color="primary" *ngFor='let m of movies'>
    <h2>{{m.Title}}</h2>
    <br>
    <p>{{m.Year}}</p>
    <br>
    <ion-img height="200"width="200" src=h{{m.Poster}}></ion-img>
    <br>
    <br>

  </ion-item>
</ion-list>
</ion-content>
